<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"-->

    <link rel="stylesheet" href="/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/estilo.css">

    <script src="/js/dashmenu.js"></script>
    <script src="/js/dash.js"></script>

    <title>Enventos Período</title>


</head>

<body onload="validaLogin()">
    
    <div class="container h-100">
        <div class="row voltarRow">
            <div class="col-12 linkVoltar">
                <img src="../imagens/voltar4.png" id="imgVoltar" onclick="voltar()" />
                <label onclick="voltar()">Voltar para o Menu</label>
            </div>
        </div>        
        <div class="row justify-content-between mediaPlus">
            <div id="foto" class="col-8">
                <div class="media">
                    <div id="imgUser"></div>
                    <div class="media-body">
                        <h5 class="mt-0">
                            <br>
                            <p id="user"></p>
                        </h5>
                    </div>
                </div>
            </div>
            <div id="btn" class="col-4 text-right">
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
        <div class="row mediaPlus">
            <div class="col">
                <label>Data Inicio:</label>
                <input type="date" id="dtinicio">
                <label>Data Final:</label>
                <input type="date" id="dtfinal">
            </div>
        </div>
        <div class="row mediaPlus">
            <div class="col-12">
                <button class="btn btn-secondary" onclick="gerarRelatorioEventos()">Gerar Relatório</button>
            </div>
        </div>
        <div class="row mediaPlus" id="msgErroData"></div>
        <div class="row mediaPlus" id="relatorio"></div>
    </div>

    
</body>
</html>
